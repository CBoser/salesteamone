version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mindflow-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: mindflow
      POSTGRES_PASSWORD: mindflow_dev_password
      POSTGRES_DB: mindflow_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U mindflow']
      interval: 10s
      timeout: 5s
      retries: 5

  # Prisma Studio (optional, can run separately via npm script)
  # prisma-studio:
  #   image: node:20-alpine
  #   container_name: mindflow-prisma-studio
  #   working_dir: /app
  #   command: npx prisma studio
  #   ports:
  #     - '5555:5555'
  #   volumes:
  #     - ./backend:/app
  #   depends_on:
  #     - postgres
  #   environment:
  #     DATABASE_URL: postgresql://mindflow:mindflow_dev_password@postgres:5432/mindflow_dev

volumes:
  postgres_data:
    driver: local
